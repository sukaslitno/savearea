<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Save Area</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="stage" aria-hidden="true">
      <video id="camera" autoplay playsinline muted></video>
      <canvas id="mask"></canvas>
    </div>

    <div class="ui">
      <header class="ui__header">
        <h1 class="title">СОХРАНИТЬ МОМЕНТ</h1>
      </header>

      <a class="ui__panel" href="https://t.me/insideverbes" target="_blank" rel="noopener">
        <img class="panel__line panel__line--top" src="Line 1.svg" alt="" aria-hidden="true" />
        <img class="panel__line panel__line--bottom" src="Line 2.svg" alt="" aria-hidden="true" />
        <div class="panel__content">
          <div class="panel__left">
            <div class="panel__label">ПУТЬ В БЕЗОПАСНОЕ МЕСТО</div>
            <ul class="panel__list">
              <li>Алое безмолвие</li>
            </ul>
          </div>
          <div class="panel__right">
            <div id="timeNow" class="panel__time">00:00</div>
            <div id="dateNow" class="panel__date">00/00/00</div>
          </div>
        </div>
      </a>
    </div>

    <audio
      id="bgAudio"
      src="Silent_Hill_2_Remake_Ultimate_In_game_OST_05_Save_Theme_1.mp3"
      loop
    ></audio>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/vision_bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
